watchers:
  - name: Link Watcher
    host: ""
    filepath: a/test/testdiff.txt
    lines:
      - startline: 20
        endline: 30
      - startline: 50
        endline: 50
    actions:
      - type: slack
        channel: SomeChannel
        message: This thing changed!
  - name: Log Watch
    host: ""
    filepath: a/test/testdiff.txt
    lines: [ ]
    actions:
      - type: log
        message: Log Action
